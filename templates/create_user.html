<!DOCTYPE HTML>
<html lang="pt-br">
<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link rel="stylesheet" href="{{ static_url('css/bootstrap.min.css') }}"/>
        <link rel="stylesheet" href="{{ static_url('css/login.css') }}"/>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h1 class="text-center login-title">Creater User Admin</h1>
            <div class="account-wall">
                <form class="form-signin" method="post">
                    <input id="login" type="text" name="username" class="form-control" placeholder="Name" required autofocus>
                    <input id="senha" type="password" name="senha" class="form-control" placeholder="Password" required>
                    <input id="confirma_senha" type="password" name="confirma_senha" class="form-control" placeholder="Confirm Password" required>
                    <button name="login" class="btn btn-lg btn-primary btn-block" type="submit">
                        Create</button>

                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
